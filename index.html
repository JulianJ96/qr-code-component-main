<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="h-screen bg-blue-200 flex justify-center items-center">
    <div
      class="flex flex-col justify-center items-center p-[16px] pt-[16px] pb-[40px] pl-[16px] gap-[24px] rounded-[20px] bg-white shadow-[0_25px_25px_rgba(0,0,0,0,05)]"
    >
      <img
        class="w-[288px] h-[288px] rounded-[10px] items-center md:h-[350px] md:w-[350px] lg:w-[400px] lg:h-[400px]"
        src="images/image-qr-code.png"
        alt="qr code"
        srcset=""
      />
      <div class="flex flex-col items-center self-stretch px-[16px] gap-[16px]">
        <h1
          class="font-outfit font-bold text-center text-slate-[#1F314F] text-[22px] leading-[26.4px]"
        >
          Improve your front-end<br />skills by building projects
        </h1>
        <p
          class="font-outfit font-normal text-center text-slate-[#68778D] leading-[21px] text-[16px] tracking-[.2px]"
        >
          Scan the QR code to visit Frontend<br />
          Mentor and take your coding skills<br />
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
